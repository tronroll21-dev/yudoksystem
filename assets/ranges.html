<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カテゴリー範囲の保守</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        /* カスタムフォントと基本設定 */
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 sm:p-8">

    <div class="max-w-4xl mx-auto" x-data="priceRangeCrud()" x-init="fetchRanges()">
        <header class="mb-8 p-4 bg-white shadow-lg rounded-xl">
            <h1 class="text-3xl font-extrabold text-blue-800">料金範囲データ管理</h1>
            <p class="text-gray-600 mt-1">Gin Gonic API (`/api/ranges`)と連携するCRUDインターフェース</p>
        </header>

        <!-- メッセージ通知エリア -->
        <div x-show="message" x-transition:enter="transition ease-out duration-300" x-transition:leave="transition ease-in duration-200"
             class="p-4 mb-6 text-sm text-white rounded-lg shadow-md"
             :class="messageType === 'success' ? 'bg-green-500' : 'bg-red-500'"
             role="alert">
            <span class="font-medium" x-text="message"></span>
        </div>

        <!-- 追加/編集フォーム -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-2xl font-semibold mb-4" x-text="editingId ? 'エントリーの編集' : '新しいエントリーの追加'"></h2>
            
            <form @submit.prevent="editingId ? updateRange() : createRange()" class="grid grid-cols-1 sm:grid-cols-5 gap-4">
                
                <!-- 部門ID -->
                <div>
                    <label for="bumon_id" class="block text-sm font-medium text-gray-700">部門ID</label>
                    <input type="text" id="bumon_id" x-model.lazy="form.bumon_id" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <!-- 範囲開始 -->
                <div>
                    <label for="han_i_kaishi" class="block text-sm font-medium text-gray-700">範囲開始</label>
                    <input type="number" id="han_i_kaishi" x-model.number="form.han_i_kaishi" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- 範囲終了 -->
                <div>
                    <label for="han_i_shuryo" class="block text-sm font-medium text-gray-700">範囲終了</label>
                    <input type="number" id="han_i_shuryo" x-model.number="form.han_i_shuryo" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <!-- カテゴリー名 -->
                <div class="sm:col-span-2">
                    <label for="category_name" class="block text-sm font-medium text-gray-700">カテゴリー名</label>
                    <input type="text" id="category_name" x-model.lazy="form.category_name" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- 送信/リセットボタン -->
                <div class="sm:col-span-5 flex justify-end space-x-3 mt-2">
                    <button type="button" @click="resetForm()" x-show="editingId"
                            class="px-4 py-2 text-sm font-medium rounded-lg text-gray-700 bg-gray-200 hover:bg-gray-300 transition duration-150 shadow-md">
                        キャンセル
                    </button>
                    <button type="submit" :disabled="loading"
                            class="px-6 py-2 text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition duration-150 shadow-md disabled:opacity-50">
                        <span x-show="loading" class="animate-spin inline-block w-4 h-4 mr-2 border-2 border-white border-solid rounded-full border-r-transparent"></span>
                        <span x-text="editingId ? '更新' : '追加'"></span>
                    </button>
                </div>
            </form>
        </div>

        <!-- データ一覧 -->
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">保存されたエントリー</h2>
            
            <!-- ローディング状態 -->
            <div x-show="loading && ranges.length === 0" class="text-center py-10 text-blue-500">
                <p class="animate-pulse">データを読み込み中...</p>
            </div>
            
            <!-- データなしの状態 -->
            <div x-show="!loading && ranges.length === 0" class="text-center py-10 text-gray-500">
                <p>まだエントリーがありません。上記フォームから追加してください。</p>
            </div>

            <!-- テーブル（デスクトップ） -->
            <div x-show="ranges.length > 0" class="overflow-x-auto hidden md:block">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">部門ID</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">範囲開始</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">範囲終了</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">カテゴリー名</th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="range in ranges" :key="range.id">
                            <tr class="hover:bg-blue-50 transition duration-100">
                                <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900" x-text="range.id"></td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-600" x-text="range.bumon_id"></td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-600" x-text="range.han_i_kaishi"></td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-600" x-text="range.han_i_shuryo"></td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-600" x-text="range.category_name"></td>
                                <td class="px-4 py-3 whitespace-nowrap text-right text-sm font-medium space-x-2">
                                    <button @click="editRange(range)"
                                            class="text-blue-600 hover:text-blue-900 px-3 py-1 rounded-md bg-blue-100 hover:bg-blue-200 transition">
                                        編集
                                    </button>
                                    <!-- 削除確認モーダル（インライン） -->
                                    <button @click="$refs.deleteModal.showModal()"
                                            class="text-red-600 hover:text-red-900 px-3 py-1 rounded-md bg-red-100 hover:bg-red-200 transition">
                                        削除
                                    </button>
                                    <dialog x-ref="deleteModal" class="p-4 rounded-lg shadow-xl backdrop:bg-gray-900/50">
                                        <div class="text-center">
                                            <p class="text-lg font-semibold mb-4">本当に削除しますか？</p>
                                            <p class="text-gray-600 mb-6" x-text="'ID: ' + range.id + ' (' + range.category_name + ')'"></p>
                                            <div class="flex justify-center space-x-3">
                                                <button @click="$refs.deleteModal.close()"
                                                        class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">
                                                    キャンセル
                                                </button>
                                                <button @click="deleteRange(range.id); $refs.deleteModal.close()"
                                                        class="px-4 py-2 text-white bg-red-600 rounded-md hover:bg-red-700">
                                                    削除実行
                                                </button>
                                            </div>
                                        </div>
                                    </dialog>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>

            <!-- カード形式（モバイル） -->
            <div x-show="ranges.length > 0" class="md:hidden space-y-4">
                <template x-for="range in ranges" :key="range.id">
                    <div class="bg-gray-50 p-4 rounded-lg shadow-md border border-gray-200">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-lg font-bold text-blue-700" x-text="range.category_name"></span>
                            <span class="text-xs font-mono text-gray-500">ID: <span x-text="range.id"></span></span>
                        </div>
                        <p class="text-sm text-gray-600">部門ID: <span x-text="range.bumon_id"></span></p>
                        <p class="text-sm text-gray-600">範囲: <span x-text="range.han_i_kaishi + ' ~ ' + range.han_i_shuryo"></span></p>
                        <div class="mt-3 flex justify-end space-x-2">
                            <button @click="editRange(range)"
                                    class="text-blue-600 hover:text-blue-900 px-3 py-1 text-sm rounded-md bg-blue-100 hover:bg-blue-200 transition">
                                編集
                            </button>
                            <!-- 削除確認モーダル（インライン） -->
                            <button @click="$refs['deleteModal' + range.id].showModal()"
                                    class="text-red-600 hover:text-red-900 px-3 py-1 text-sm rounded-md bg-red-100 hover:bg-red-200 transition">
                                削除
                            </button>
                            <dialog :ref="'deleteModal' + range.id" class="p-4 rounded-lg shadow-xl backdrop:bg-gray-900/50">
                                <div class="text-center">
                                    <p class="text-lg font-semibold mb-4">本当に削除しますか？</p>
                                    <p class="text-gray-600 mb-6" x-text="'ID: ' + range.id + ' (' + range.category_name + ')'"></p>
                                    <div class="flex justify-center space-x-3">
                                        <button @click="$refs['deleteModal' + range.id].close()"
                                                class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">
                                            キャンセル
                                        </button>
                                        <button @click="deleteRange(range.id); $refs['deleteModal' + range.id].close()"
                                                class="px-4 py-2 text-white bg-red-600 rounded-md hover:bg-red-700">
                                            削除実行
                                        </button>
                                    </div>
                                </div>
                            </dialog>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <!-- Alpine.jsのスクリプト -->
    <script>
        function priceRangeCrud() {
            return {
                ranges: [],
                form: { bumon_id: '', han_i_kaishi: '', han_i_shuryo: '', category_name: '' },
                editingId: null,
                loading: false,
                message: null,
                messageType: 'success',
                apiUrl: '/api/ranges',

                // メッセージ表示ヘルパー
                showNotification(msg, type = 'success') {
                    this.message = msg;
                    this.messageType = type;
                    setTimeout(() => { this.message = null; }, 4000);
                },

                // フォームをリセット
                resetForm() {
                    this.editingId = null;
                    this.form = { bumon_id: '', han_i_kaishi: '', han_i_shuryo: '', category_name: '' };
                },

                // 全データ取得 (Read All)
                async fetchRanges() {
                    this.loading = true;
                    try {
                        const response = await fetch(this.apiUrl);
                        if (!response.ok) throw new Error('データ取得に失敗しました。');
                        this.ranges = await response.json();
                    } catch (error) {
                        this.showNotification('データ取得中にエラーが発生しました。', 'error');
                        console.error(error);
                    } finally {
                        this.loading = false;
                    }
                },

                // データ追加 (Create)
                async createRange() {
                    this.loading = true;
                    try {
                        const response = await fetch(this.apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(this.form)
                        });

                        if (!response.ok) throw new Error('追加に失敗しました。サーバーエラー。');

                        const newRange = await response.json();
                        this.ranges.push(newRange);
                        this.resetForm();
                        this.showNotification('エントリーを正常に追加しました (ID: ' + newRange.id + ')');
                    } catch (error) {
                        this.showNotification('エントリーの追加に失敗しました。', 'error');
                        console.error(error);
                    } finally {
                        this.loading = false;
                    }
                },

                // 編集モードへの切り替え
                editRange(range) {
                    this.editingId = range.id;
                    // フォームに現在のデータをコピー
                    this.form = { ...range };
                },

                // データ更新 (Update)
                async updateRange() {
                    this.loading = true;
                    try {
                        const response = await fetch(`${this.apiUrl}/${this.editingId}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(this.form)
                        });

                        if (!response.ok) {
                            if (response.status === 404) throw new Error('更新対象が見つかりません。');
                            throw new Error('更新に失敗しました。サーバーエラー。');
                        }

                        const updatedRange = await response.json();
                        
                        // ローカルのデータ配列を更新
                        const index = this.ranges.findIndex(r => r.id === this.editingId);
                        if (index !== -1) {
                            this.ranges[index] = updatedRange;
                        }

                        this.resetForm();
                        this.showNotification('エントリーを正常に更新しました (ID: ' + updatedRange.id + ')');
                    } catch (error) {
                        this.showNotification('エントリーの更新に失敗しました: ' + error.message, 'error');
                        console.error(error);
                    } finally {
                        this.loading = false;
                    }
                },

                // データ削除 (Delete)
                async deleteRange(id) {
                    this.loading = true;
                    try {
                        const response = await fetch(`${this.apiUrl}/${id}`, {
                            method: 'DELETE'
                        });

                        if (!response.ok) {
                            if (response.status === 404) throw new Error('削除対象が見つかりません。');
                            throw new Error('削除に失敗しました。サーバーエラー。');
                        }

                        // ローカルのデータ配列から削除
                        this.ranges = this.ranges.filter(r => r.id !== id);

                        this.showNotification('エントリーを正常に削除しました (ID: ' + id + ')');
                    } catch (error) {
                        this.showNotification('エントリーの削除に失敗しました: ' + error.message, 'error');
                        console.error(error);
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
